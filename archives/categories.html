---
layout: default
title: Categories
body_id: archives
---
<header>
  <h2>{{ page.title }}</h2>
</header>

{% if site.categories.opw.size > 0 %}
<section id="articles-{{informations}}">
  <h3 class="grid_2 alpha"><a name="informations"></a>Outreach Program for Women</h3>
  <ul class="grid_7 omega">
  {% for post in site.categories.opw %}
    <li><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%d %B %Y' }}</time> &mdash; <a href="{{ post.url }}" class="title">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</section>
{% endif %}
